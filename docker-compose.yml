version: '3'
services:

  dormitorio:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=0
      - horas=1
      - modo=c
      - habitacion=dormitorio
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-dormitorio:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=dormitorio
      - script=podes_paginaweb.py
    volumes:
      - sshvolumen-web:/volume



  cocina:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=1
      - horas=1
      - modo=c
      - habitacion=cocina
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-cocina:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=cocina
    volumes:
      - sshvolumen-web:/volume



  distribuidor:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=2
      - horas=1
      - modo=c
      - habitacion=distribuidor
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-distribuidor:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=distribuidor
    volumes:
      - sshvolumen-web:/volume



  salon:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=3
      - horas=1
      - modo=c
      - habitacion=salon
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-salon:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=salon
    volumes:
      - sshvolumen-web:/volume



  TV:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=4
      - horas=1
      - modo=c
      - habitacion=TV
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-TV:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=TV
    volumes:
      - sshvolumen-web:/volume



  recibidor:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=5
      - horas=1
      - modo=c
      - habitacion=recibidor
      - start_script=start.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-recibidor:
    image: localhost:5000/web-server
    environment:
      - habitacion=recibidor
    volumes:
      - sshvolumen-web:/volume



  aseo:
    image: localhost:5000/python-worker
    build: ./python-worker
    environment:
      - cam=6
      - horas=1
      - modo=p
      - habitacion=aseo
      - start_script=start_termal.sh
    volumes:
      - sshvolumen-web:/volume

  servidor-web-aseo:
    image: localhost:5000/web-server
    build: ./web-server
    environment:
      - habitacion=aseo
    volumes:
      - sshvolumen-web:/volume



  proxy:
    image: localhost:5000/proxy-server
    build: ./proxy-server
    ports:
      - 80:80
    depends_on:
      - servidor-web-dormitorio
      - servidor-web-cocina
      - servidor-web-distribuidor
      - servidor-web-salon
      - servidor-web-TV
      - servidor-web-recibidor
      - servidor-web-aseo

volumes:
  sshvolumen-web:
    external:
      name: volumen-web
